<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Dashboard With Theme Switcher</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <header>
      <div class="wrapper">
        <div class="top-title">
          <h1>Social Media Dashboard</h1>
          <span><h3>Total Followers: 23182</h3></span>
        </div>
        <div class="toggle">
          <h3 class="dark">Dark Mode</h3>
          <input type="checkbox" />
        </div>
      </div>
    </header>
    <div class="cards-container">
      <div class="top-cards">
        <div class="social-card facebook">1</div>
        <div class="social-card twitter">2</div>
        <div class="social-card instagram">3</div>
        <div class="social-card youtube">4</div>
      </div>
      <div class="overview">
        <h2>Overview - Today</h2>
        <div class="bottom-cards">
          <div class="social-card">1</div>
          <div class="social-card">2</div>
          <div class="social-card">3</div>
          <div class="social-card">4</div>
          <div class="social-card">5</div>
          <div class="social-card">6</div>
          <div class="social-card">7</div>
          <div class="social-card">8</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
